<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Scetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="btns">
        <button id="reset">Reset</button>
        <button id="black">Black</button>
        <button id="rgb">RGB</button>
        <div class="colorPrompt">
            <input type="color" id="color">
            <p id="colorPara">Choose a Color</p>
        </div>
        <div class="slider">
            <input type="range" min="2" max="64" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    
    <div class="grid"></div>



    <script src="app.js"></script>
</body>
</html>
